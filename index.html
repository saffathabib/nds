<!DOCTYPE html>
<html>

<head>
<style>
.wrapper {
  height: 100vh;
  /*This part is important for centering*/
  display: grid;
  place-items: center;
}

.typing-demo {
  width: 7ch;
  animation: typing 2s steps(7), blink .5s step-end infinite alternate;
  white-space: nowrap;
  overflow: hidden;
  border-right: 3px solid;
  font-family: monospace;
  font-size: 7em;
}

@keyframes typing {
  from {
    width: 0
  }
}
    
@keyframes blink {
  50% {
    border-color: transparent
  }
}



.footer #button{
	width:50px;
	height:50px;
	border: #000 10px solid;
	border-radius:35px;
	margin:0 auto;
	position:relative;
	-webkit-transition: all 1s ease;
    -moz-transition: all 1s ease;
    -o-transition: all 1s ease;
    -ms-transition: all 1s ease;
    transition: all 1s ease;
}
.footer #button:hover{
	width:50px;
	height:50px;
	border: #3A3A3A 10px solid;
	-webkit-transition: all 1s ease;
    -moz-transition: all 1s ease;
    -o-transition: all 1s ease;
    -ms-transition: all 1s ease;
    transition: all 1s ease;
	position:relative;
}
.footer {
	bottom:0;
	left:0;
	position:fixed;
    width: 100%;
    height: 4.5em;
    overflow:hidden;
    margin:0 auto;
	-webkit-transition: all 1s ease;
    -moz-transition: all 1s ease;
    -o-transition: all 1s ease;
    -ms-transition: all 1s ease;
    transition: all 1s ease;
	z-index:999;
}
.footer:hover {
	-webkit-transition: all 1s ease;
    -moz-transition: all 1s ease;
    -o-transition: all 1s ease;
    -ms-transition: all 1s ease;
    transition: all 1s ease;
	height: 10em;
}
.footer #container{
	margin-top:5px;
	width:100%;
height:100%;
  position:relative;
  top:0;
  left:0;
	background: #000;
}
.footer #cont{
  position:relative;
  top:-45px;
  right:190px;
	width:150px;
	height:auto;
	margin:0 auto;
}
.footer_center{
	width:500px;
	float:left;
  text-align:center;
}
.footer p{
	font-family: monospace;
	font-size: 20px;
	margin-top:70px;
	margin-left:40px;
  color: #fff;
}

</style>
  
<title>nexbing</title>
  
  <link rel="icon" type="image/x-icon" href="https://scontent.fdac5-2.fna.fbcdn.net/v/t39.30808-6/294565351_434853571985732_7566418601520847003_n.png?_nc_cat=101&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=uHf1utO-mhMAX9I07zy&_nc_ht=scontent.fdac5-2.fna&oh=00_AT8Ok__s8KnanaDvztPHJSpStYzxnFABI7Zg7D9nioJ7Vw&oe=63546ECA">
</head>

<body>

<div class="wrapper">
    <div class="typing-demo">
      nexbing
    </div>
</div>

<div class="footer">
  <div id="button"></div>
<div id="container">
<div id="cont">
<div class="footer_center">
	   <p>support@nexbing.com</p>
</div>
</div>
</div>
</div>

</body>
</html>
